<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling</title>
    <style>
      .container {
        margin: 15px;
        padding: 15px;
        background-color: aqua;
      }
      .child {
        margin: 15px;
        padding: 15px;
        background-color: green;
      }
      .childContainer {
        margin: 15px;
        padding: 15px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="childContainer">
        <div class="child">I am the child</div>
      </section>
    </div>
    <script>
      document.querySelector(".child").addEventListener("click", (e) => {
        e.stopPropagation();
        alert("Child was clicked");
      });
      document
        .querySelector(".childContainer")
        .addEventListener("click", (e) => {
          e.stopPropagation();
          alert("Child Container was clicked");
        });
      document.querySelector(".container").addEventListener("click", (e) => {
        e.stopPropagation();
        alert("Container was clicked");
      });
      let count = 0;
      // setInterval(() => {
      //   document.querySelector(".child").textContent = `Counter = ${++count}`;
      // }, 500);

      setTimeout(() => {
        document.querySelector(".child").textContent = `Counter = ${++count}`;
      }, 5000);
    </script>
  </body>
</html>
